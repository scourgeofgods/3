<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="bg-image"></div>
      <div class="container">
        <div class="card">
          <img src="./images/illustration-hero.svg" class="card__img" alt="" />
          <h1 class="card__title">Order Summary</h1>
          <p class="card__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__pricing">
            <section class="card__pricing--content">
              <img
                src="./images/icon-music.svg"
                class="card__pricing--content__img"
                alt=""
              />
              <article>
                <h2 class="card__pricing--content__title">Annual Plan</h2>
                <p class="card__pricing--content__value">$59.99/year</p>
              </article>
            </section>
            <button class="card__pricing--btn btn" type="button">Change</button>
          </div>
          <div class="card__btn--container">
            <button type="button" class="btn btn-primary">
              Proceed to Payment
            </button>
            <button type="button" class="btn btn-secondary">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
